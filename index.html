<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">

    <script src="assets/plugins/univerce/data.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


    <!--Nav-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">მთავარი <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">მაღაზია</a></li>
                    <li><a href="#">კონტაქტი</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--End Nav-->
    <!--Content-->
    <section class="content container-fluid">
        <div class="row">
            <div class="sky-container">
                <div class="full-height">
                    <div id="bodymovin"></div>
                </div>
            </div>
            <div class="content-container">
                <div class="full-height text-center">
                    <div class="matcher">
                        <h1>ასტროგრაფი</h1>
                        <p class="help-block">რაღაც ტექსტი ჰოროსპიოპზე</p>
                        <form class="form-inline" action="/" method="post">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail3">Your Birthdate</label>
                                <input type="text" class="form-control datepicker" id="myDate" placeholder="დღე.თვე.წელი">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword3">Matchs Birthdate</label>
                                <input type="text" class="form-control datepicker" id="matchDate" placeholder="დღე.თვე.წელი">
                            </div>
                        </form>
                    </div>
                    <div class="daily-horoscope">
                        <h3>დღის ჰოროსკოპი</h3>
                        <ul class="list-inline">
                            <li class="icon icon-sm icon-kirchkibi"></li>
                            <li class="icon icon-sm icon-kuro"></li>
                            <li class="icon icon-sm icon-lomi"></li>
                            <li class="icon icon-sm icon-merwyuli"></li>
                            <li class="icon icon-sm icon-morieli"></li>
                            <li class="icon icon-sm icon-mshvildosani"></li>
                        </ul>
                        <ul class="list-inline">
                            <li class="icon icon-sm icon-qalwuli"></li>
                            <li class="icon icon-sm icon-saswori"></li>
                            <li class="icon icon-sm icon-tevzebi"></li>
                            <li class="icon icon-sm icon-txa"></li>
                            <li class="icon icon-sm icon-tyupebi"></li>
                            <li class="icon icon-sm icon-verdzi"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--End Content-->
    <!--Footer-->
    <!--End Footer-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="assets/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.ka.min.js"></script>
    <script src="assets/plugins/univerce/app.js"></script>
    <script src="assets/scripts/app.js"></script>

    <script>
        $(document).ready(function () {
            var $datepickers = $('.datepicker');

            $.each($datepickers, function (index, value) {
                $(value).datepicker({
                    language: "ka",
                    orientation: "bottom auto",
                    maxViewMode: 0
                });
            });

            bmHelper().bodymovinIn();
        });
    </script>
</body>
</html>
