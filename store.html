                    </thead>
                    <tbody>
                        <tr>
                            <td width="150px"><img src="images/123.jpg" /></td>

                    </div>

                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">ელ-ფოსტა</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="ელ-ფოსტა">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">მისამართი</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" placeholder="მისამართი">
